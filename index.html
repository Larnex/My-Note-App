<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="scss/main.css">
    <title>Note App</title>
</head>

<body>
    <div class="note-create" id="note-create">
        <input autocomplete="off" type="text" id="new-note__title" class="note-create__title">
        <textarea autocomplete="off" id="new-note__text" class="note-create__text"></textarea>
        <button type="submit" class="note-create__delete">
            <ion-icon name="close"></ion-icon>
        </button>
        <button type="submit" class="note-create__confirm">
            <ion-icon name="send"></ion-icon>
        </button>

    </div>

    <header class="header">
        <div class="search">
            <input type="text" autocomplete="off" placeholder="Search note..." class="search__input">
        </div>

        <div class="add-note">
            <button class="add-note__btn">
                <ion-icon name="add-circle"></ion-icon>
            </button>
        </div>
    </header>

    <main class="main">
        <div class="notes-grid">

            </div>
        </aside> -->

    <script src="app.js"></script>
</body>

</html>
